<!DOCTYPE html>
<html>
<head>
    <title>jQuery demo!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="jquery-3.2.1.js"></script> -->
    <script type="text/javascript">
        $(document).ready(
            
            function(){
                $('h4').click(function(){
                    alert('hello');
                });
            }
        );
    </script>
    <script>
        console.log($())
    </script>
</head>

<body>
    <h4>Click me!</h4>
</body>
</html>
